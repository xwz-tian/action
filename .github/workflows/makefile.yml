name: Deploy kernel module

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
        
      - name: Set up QEMU
        run: docker run --privileged --name qemu-user-static --rm -v /usr/bin:/usr/bin -v /usr/lib:/usr/lib multiarch/qemu-user-static --reset -p yes
      - name: Set up QEMU
        uses: docker://multiarch/qemu-user-static

      - name: Clone kernel
        uses: actions/checkout@v2
        with:
          repository: torvalds/linux
          ref: v5.10.25

      - name: Compile module
        run: make -C /github/workspace -f /github/workspace/Makefile

      - name: Load module
        run: insmod /github/workspace/my_module.ko

      - name: Run tests
        run: /github/workspace/test.sh

      - name: Unload module
        run: rmmod my_module
name: Deploy kernel module

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: balenalib/raspberrypi3-debian:latest
      options: --privileged
    steps:
      - name: Clone kernel
        uses: actions/checkout@v2
        with:
          repository: torvalds/linux
          ref: v5.10.25

      - name: Install dependencies
        run: apt-get update && apt-get install -y make gcc

      - name: Compile module
        run: make -C /github/workspace -f /github/workspace/Makefile

      - name: Load module
        run: insmod /github/workspace/my_module.ko

      - name: Run tests
        run: /github/workspace/test.sh

      - name: Unload module
        run: rmmod my_module
